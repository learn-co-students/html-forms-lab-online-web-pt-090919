<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="http://example.com/process-user.php" method="GET">
      <label for="fullname">Full Name</label>
      <input id="fullname" type="text" name="fullname" placeholder="Enter Name" required>

      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="Enter Email" required>

      <label for="phone">Phone</label>
      <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>

      <label>Are you a human?</label>
      <input type="checkbox" name="user1" value="human">I am a human<br>
      <input type="checkbox" name="user2" value="robot">I am a robot<br>

      <input type="submit" value="submit">
    </form>
  </body>
</html>
