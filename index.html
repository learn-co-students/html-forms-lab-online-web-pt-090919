<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
       <input required type="text" id="fullname" placeholder="Enter Name">
       <input required type="email" id="email" placeholder="Enter Email">
       <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
       <label for="fullname"></label>
       <label for="email"></label>
       <label for="phone"></label>
       <label for="message"></label>
       <textarea id="message" placeholder="Enter Message"></textarea>
       <input type="checkbox">
       <input type="submit">
    </form>
    
  </body>
</html>
